<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="globals :: head"></head>
<body>
<nav th:replace="globals :: nav"></nav>
<div class="container">
    <body>
    <div id="login" class="pb-5">
        <h3 class="text-center text-white pt-5" th:text="#{login.form}">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div th:if="${loginError != null}" id="login-alert" class="alert alert-danger col-md-12" th:text="#{login.invalid}">You have entered incorrect values for your username/password</div>

                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/login" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info" th:text="#{login.username}">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info" th:text="#{login.password}">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span th:text="#{login.rememberme}">Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info" th:text="#{login.register.here}">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</div>
<footer th:replace="globals :: footer"></footer>
</body>
</html>
