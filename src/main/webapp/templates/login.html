<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="globals :: head"></head>
<body>
<nav th:replace="globals :: nav"></nav>
<div class="container">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div class="forgot-password">
                    <a href="/forgotPassword">Forgot password?</a>
                </div>
            </div>
            <div class="panel-body">
                <div th:if="${loginError != null}" id="login-alert" class="alert alert-danger col-sm-12">You have entered incorrect values for your username/password</div>
                <div th:if="${challengeError != null}" id="login-alert" class="alert alert-danger col-sm-12">You have entered incorrect values for your challenge / response</div>
                <div th:if="${emailSent != null}" id="login-alert" class="alert alert-danger col-sm-12">An email has been sent to you to assist in creating a new password.</div>
                <div th:if="${authError != null}" id="login-alert" class="alert alert-danger col-sm-12">You are unauthorized for this request.</div>

                <form id="loginform" th:action="@{/login}" method="POST" class="form-horizontal" role="form">
                    <div class="input-group required">
  	  	      <span class="input-group-addon">
  	  	        <i class="glyphicon glyphicon-user"></i>
  	  	      </span>
                        <input id="login-username" autocomplete="off" autofocus="autofocus" type="text" class="form-control email" name="username" placeholder="username or email"/>
                    </div>
                    <div class="input-group required">
  	  	      <span class="input-group-addon">
  	  	        <i class="glyphicon glyphicon-lock"></i>
  	  	      </span>
                        <input id="login-password" type="password" autocomplete="off" class="form-control password" name="password" placeholder="password" />
                    </div>
                    <div class="domain-input input-group required">
  	  	      <span class="input-group-addon login-domain-label">
  	  	        <label>Domain</label>
  	  	      </span>
                        <select id="login-domain" autocomplete="off" name="login-domain" class="form-control">

                        </select>
                    </div>
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" autocomplete="off" name="remember" value="1" /> Remember me
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 controls">
                            <input type="submit" value="Login" class="btn btn-success"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="globals :: footer"></footer>
</body>
</html>
