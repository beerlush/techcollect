<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head">
    <title>TechCollect.net</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/materia-theme.min.css">

    <!--<link rel="stylesheet" type="text/css" href="/css/bootstrap-datetimepicker.min.css"/>-->
    <!--<link rel="stylesheet" type="text/css" href="/css/bootstrap-table.min.css"/>-->
    <!--<link rel="stylesheet" type="text/css" href="/css/jquery-ui.min.css"/>-->
    <!--<link rel="stylesheet" type="text/css" href="/css/bootstrap-table-reorder-rows.css"/>-->
    <!--<link rel="stylesheet" type="text/css" href="/css/bootstrap-treeview.min.css"/>-->
    <link rel="stylesheet" type="text/css" href="/css/main.min.css"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default" th:fragment="nav">
        <input type="hidden" id="userId" sec:authorize="isAuthenticated()" th:value="${#authentication.principal.id}" />
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><img src="/images/transform.png" width="120"/></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Maintenance<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/users">Users</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Reports <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav domainenvuser pull-right" sec:authorize="isAuthenticated()">
                    <li class="domain-dropdown">
                        <div class="btn-group">
                            <a href="#" th:attr="domain=${#authentication.principal.getCurrentDomain().getId()}" class="current-domain btn btn-default" th:text="${'Domain: ' + #authentication.principal.currentDomain.name}"></a>
                            <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li th:each="domain : ${#authentication.principal.getDomains()}">
                                    <a th:text="${domain.getName()}" th:attr="domainid=${domain.id}"></a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="user-dropdown">
                        <div class="btn-group">
                            <a href="#" class="btn btn-default" id="user" th:attr="user=${#authentication.principal.getId()}">
                                <span sec:authentication="principal.firstName"></span> <span sec:authentication="principal.lastName"></span>
                            </a>
                            <a href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/logout">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <footer th:fragment="footer">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!--<script src="/js/vendor/bootstrap-datetimepicker.min.js"></script>-->
        <!--<script src="/js/vendor/bootstrap-table.min.js"></script>-->
        <!--<script src="/js/vendor/bootstrap-table-contextmenu.min.js"></script>-->
        <!--<script src="/js/vendor/jquery.tablednd.js"></script>-->
        <!--<script src="/js/vendor/bootstrap-table-reorder-rows.js"></script>-->
        <!--<script src="/js/vendor/bootstrap-treeview.min.js"></script>-->

        <script src="/js/app.js"></script>

        <div class="container">
            <div class="copyrightaboutus">
                <div class="pull-left"><span class="copyright">&copy; 2019 TechCollect.net</span> - <span th:text="#{info.build.version}"></span></div>
                <div class="pull-right"><a href="http://www.techcollect.net/contact">Contact</a></div>
                <div class="pull-right"><a href="http://www.techcollect.net">About Us</a></div>
            </div>
        </div>
    </footer>
</div>
</body>

</html>
